<ion-view>
    <ion-header-bar>
        <bz-header-nav show-menu="true"
                       title="{{ vm.CONFIG.APP.appName}}"></bz-header-nav>
    </ion-header-bar>
    <ion-content>
        <div class="card">
            <div class="item item-text-wrap">
                Welcome {{vm.user[0].name}}!
            </div>
        </div>
        <ion-input class="item item-input">
            <ion-label>Name</ion-label>
            <input type="text" ng-model="vm.user[0].name" name="title">
        </ion-input>
    </ion-content>
</ion-view>
